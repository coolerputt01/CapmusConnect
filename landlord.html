<section style="padding: 2em; max-width: 1200px; margin: auto; font-family: 'Segoe UI', sans-serif;">
  <h2 style="color: hsl(38, 61%, 73%); font-size: 2.5em; font-weight: bold;">🏠 Landlord Dashboard</h2>
  <p style="margin-bottom: 2em; color: #ccc;">Manage your properties, monitor sales, and update your account info.</p>

  <!-- Stats -->
  <div style="display: flex; flex-wrap: wrap; gap: 1.5em; margin-bottom: 3em;">
    <div style="flex: 1 1 250px; background-color: #2c2c2c; border-radius: 16px; padding: 2em; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
      <h3 style="color: hsl(38, 61%, 73%); margin-bottom: 0.5em;">Total Houses Posted</h3>
      <p style="font-size: 2.5em; color: white; font-weight: bold;">10</p>
    </div>
    <div style="flex: 1 1 250px; background-color: #2c2c2c; border-radius: 16px; padding: 2em; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
      <h3 style="color: hsl(38, 61%, 73%); margin-bottom: 0.5em;">Total Houses Sold</h3>
      <p style="font-size: 2.5em; color: white; font-weight: bold;">6</p>
    </div>
    <div style="flex: 1 1 250px; background-color: #2c2c2c; border-radius: 16px; padding: 2em; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
      <h3 style="color: hsl(38, 61%, 73%); margin-bottom: 0.5em;">Total Earnings</h3>
      <p style="font-size: 2.5em; color: white; font-weight: bold;">₦750,000</p>
    </div>
  </div>

  <!-- Post New House -->
  <div style="background-color: #1f1f1f; padding: 2em; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.4); margin-bottom: 3em;">
    <h3 style="color: hsl(38, 61%, 73%); font-size: 1.5em; margin-bottom: 1em;">📝 Post a New House</h3>
    <form style="display: flex; flex-direction: column; gap: 1em;" enctype="multipart/form-data">
      <input type="text" placeholder="House Title" style="padding: 0.9em; border-radius: 10px; border: none; background: #333; color: white;" />
      <input type="text" placeholder="Location" style="padding: 0.9em; border-radius: 10px; border: none; background: #333; color: white;" />
      <input type="number" placeholder="Price (₦)" style="padding: 0.9em; border-radius: 10px; border: none; background: #333; color: white;" />
      <textarea placeholder="Description" rows="3" style="padding: 0.9em; border-radius: 10px; border: none; background: #333; color: white;"></textarea>

      <!-- Image Upload -->
      <label style="color: white;">📷 Upload House Image</label>
      <input type="file" accept="image/*" style="padding: 0.6em; border-radius: 10px; border: none; background: #333; color: white;" />

      <button style="padding: 0.9em; background-color: hsl(38, 61%, 73%); color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s;">
        ➕ Submit Listing
      </button>
    </form>
  </div>

  <!-- Update Login Info -->
  <div style="background-color: #1f1f1f; padding: 2em; border-radius: 16px; box-shadow: 0 5px 20px rgba(0,0,0,0.4);">
    <h3 style="color: hsl(38, 61%, 73%); font-size: 1.5em; margin-bottom: 1em;">🔐 Update Login Info</h3>
    <form style="display: flex; flex-direction: column; gap: 1em;">
      <input type="email" placeholder="New Email" style="padding: 0.9em; border-radius: 10px; border: none; background: #333; color: white;" />
      <input type="password" placeholder="New Password" style="padding: 0.9em; border-radius: 10px; border: none; background: #333; color: white;" />
      <button style="padding: 0.9em; background-color: hsl(38, 61%, 73%); color: black; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s;">
        🔄 Update Info
      </button>
    </form>
  </div>
</section>
